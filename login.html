<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExtraCircular Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="login-title">ExtraCircular Activities</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="validateLogin()">Login</button>
    </form>
    <p id="error-message" style="color: #dd5811; display: none;">Invalid credentials, please try again.</p>
    <a href="registration.html" class="signup"> No Account? -Sign Up</a>
  </div> 
  <script src="app.js"></script>
  <script>
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Retrieve user data from localStorage
      const storedUser = JSON.parse(localStorage.getItem("registeredUser"));
      
      // Check if the stored credentials match the input
      if (storedUser && username === storedUser.email && password === storedUser.password) {
        // Redirect to dashboard on successful login
        window.location.href = "dashboard.html";
      } else {
        // Show error message if credentials are invalid
        document.getElementById("error-message").style.display = "block";
      }
    }
  </script>
</body>
</html>
